<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --neon-glow: 0 0 15px #ff4d6d;
            --bg-black: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
            width: 100%;
            position: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        /* --- GLOBAL ANIMATION CANVAS --- */
        #heart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Sits behind everything */
        }

        .floating-heart {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.6;
            filter: drop-shadow(0 0 5px var(--primary-pink));
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        /* --- MAIN UI --- */
        #main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-heart {
            font-size: clamp(5rem, 20vw, 8rem);
            display: block;
            margin-bottom: 20px;
            filter: drop-shadow(var(--neon-glow));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: var(--neon-glow);
        }

        #counter-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            height: 20px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: var(--neon-glow);
        }

        #no-btn {
            background-color: #333;
            color: white;
            position: relative;
        }

        /* --- FINAL YAY OVERLAY --- */
        #yay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Slightly transparent so hearts show through */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
            padding: 20px;
            text-align: center;
        }

        #yay-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .message-line {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin: 10px;
            opacity: 0;
            transform: translateY(20px);
        }

        .visible .message-line {
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="heart-canvas"></div>

    <div id="main-container">
        <span class="main-heart">üíù</span>
        <h1 id="question">Will you be my Valentine?</h1>
        <p id="counter-text"></p>
        
        <div class="btn-group">
            <button id="yes-btn">YES</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="yay-overlay">
        <span style="font-size: 5rem; margin-bottom: 20px; filter: drop-shadow(var(--neon-glow));">üíñ</span>
        <h1 style="color: var(--primary-pink); font-size: 4rem; margin-bottom: 20px;">YAY!</h1>
        <p class="message-line" style="animation-delay: 0.5s;">I knew you'd say yes!</p>
        <p class="message-line" style="animation-delay: 1.2s;">You just made me the happiest person!! <div>üòâ</div></p>
        <p class="message-line" style="animation-delay: 2s;">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>
    </div>

    <script>
        const AnimationController = {
            canvas: document.getElementById('heart-canvas'),
            spawnRate: 350, // Initial calm rate
            interval: null,

            init() {
                this.start();
            },

            start() {
                if(this.interval) clearInterval(this.interval);
                this.interval = setInterval(() => this.spawn(), this.spawnRate);
            },

            spawn() {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '110vh';
                
                const isFast = this.spawnRate < 100;
                h.style.fontSize = (isFast ? Math.random()*30+20 : Math.random()*20+10) + 'px';
                h.style.animationDuration = (isFast ? Math.random()*2+1 : Math.random()*3+4) + 's';
                
                this.canvas.appendChild(h);
                setTimeout(() => h.remove(), 6000);
            },

            burst(x, y) {
                for(let i=0; i<30; i++) {
                    const p = document.createElement('div');
                    p.innerHTML = 'üíñ';
                    p.style.position = 'fixed';
                    p.style.left = x + 'px';
                    p.style.top = y + 'px';
                    p.style.pointerEvents = 'none';
                    p.style.zIndex = '10000';
                    document.body.appendChild(p);
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 5;
                    let ox = x, oy = y, op = 1;
                    const anim = () => {
                        ox += Math.cos(angle) * speed;
                        oy += Math.sin(angle) * speed;
                        op -= 0.02;
                        p.style.left = ox + 'px';
                        p.style.top = oy + 'px';
                        p.style.opacity = op;
                        if(op > 0) requestAnimationFrame(anim); else p.remove();
                    };
                    anim();
                }
            }
        };

        const InteractionController = {
            count: 0,
            locked: false,
            // BACK TO YOUR ORIGINAL LINES
            msgs: [
                "Are you sure?",
                "Think again!",
                "Come on, click Yes!",
                "You cannot escape destiny.",
                "I can do this all day...",
                "Just click the pink one! ‚ù§Ô∏è"
            ],

            init() {
                const no = document.getElementById('no-btn');
                const yes = document.getElementById('yes-btn');

                const escape = (e) => {
                    if(this.locked) return;
                    e.preventDefault();
                    this.count++;
                    const x = Math.random() * (window.innerWidth - 100);
                    const y = Math.random() * (window.innerHeight - 50);
                    no.style.position = 'fixed';
                    no.style.left = x + 'px';
                    no.style.top = y + 'px';
                    
                    document.getElementById('question').innerText = this.msgs[Math.min(this.count-1, this.msgs.length-1)];
                    document.getElementById('counter-text').innerText = `Attempts to escape: ${this.count}`;
                };

                no.addEventListener('mouseover', escape);
                no.addEventListener('touchstart', escape);

                yes.addEventListener('click', (e) => {
                    if(this.locked) return;
                    this.locked = true;
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    
                    no.style.display = 'none';
                    
                    // Trigger Explosion
                    AnimationController.burst(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
                    
                    // INTENSIFY HEARTS FOR YAY PAGE
                    AnimationController.spawnRate = 60; 
                    AnimationController.start();

                    // Transition Main UI
                    document.getElementById('main-container').style.opacity = '0';
                    document.getElementById('main-container').style.transform = 'scale(0.5)';
                    
                    // Show Yay Overlay
                    setTimeout(() => {
                        document.getElementById('yay-overlay').classList.add('visible');
                    }, 600);
                });
            }
        };

        AnimationController.init();
        InteractionController.init();
    </script>
</body>
</html>
