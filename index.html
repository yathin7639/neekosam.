<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --neon-glow: 0 0 15px #ff4d6d;
            --bg-black: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MODULE: ANIMATION CANVAS --- */
        #heart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.6;
            filter: drop-shadow(0 0 5px var(--primary-pink));
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        /* --- MODULE: UI LAYER --- */
        #main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }

        .main-heart {
            font-size: 8rem;
            display: block;
            margin-bottom: 20px;
            filter: drop-shadow(var(--neon-glow));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: var(--neon-glow);
        }

        #counter-text {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            height: 20px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: var(--neon-glow);
            z-index: 11;
        }

        #no-btn {
            background-color: #333;
            color: white;
            position: relative;
            z-index: 11;
        }

        /* --- MODULE: YAY OVERLAY --- */
        #yay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s;
        }

        #yay-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .message-line {
            font-size: 1.5rem;
            margin: 10px;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
        }

        .visible .message-line {
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CINEMATIC TRANSITION STATE --- */
        .cinematic-zoom {
            transform: scale(5);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="heart-canvas"></div>

    <div id="main-container">
        <span class="main-heart">üíù</span>
        <h1 id="question">Will you be my Valentine?</h1>
        <p id="counter-text"></p>
        
        <div class="btn-group">
            <button id="yes-btn">YES</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="yay-overlay">
        <span style="font-size: 5rem; margin-bottom: 20px; filter: drop-shadow(var(--neon-glow));">üíñ</span>
        <h1 style="color: var(--primary-pink); font-size: 4.5rem; text-shadow: var(--neon-glow);">YAY!</h1>
        <p class="message-line" style="animation-delay: 0.5s;">I knew you'd say yes!</p>
        <p class="message-line" style="animation-delay: 1.2s;">You just made me the happiest person!! <div>üòâ</div> </p>
        <p class="message-line" style="animation-delay: 2.0s; font-weight: bold;">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>
    </div>

    <script>
        /**
         * ‚öôÔ∏è MODULE: ANIMATION CONTROLLER
         * Manages floating hearts, bursts, and post-Yes intensification.
         */
        const AnimationController = {
            canvas: document.getElementById('heart-canvas'),
            spawnRate: 350, // Initial slow spawn
            intervalId: null,

            init() {
                this.startLoop();
            },

            startLoop() {
                if (this.intervalId) clearInterval(this.intervalId);
                this.intervalId = setInterval(() => this.createFloatingHeart(), this.spawnRate);
            },

            createFloatingHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Randomize appearance
                const left = Math.random() * 100;
                const size = (this.spawnRate < 100) ? (Math.random() * 30 + 20) : (Math.random() * 20 + 10);
                const duration = (this.spawnRate < 100) ? (Math.random() * 2 + 1) : (Math.random() * 4 + 4);

                heart.style.left = left + 'vw';
                heart.style.top = '110vh';
                heart.style.fontSize = size + 'px';
                heart.style.animationDuration = duration + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;

                this.canvas.appendChild(heart);
                
                // Cleanup to prevent DOM bloat
                setTimeout(() => heart.remove(), 6000);
            },

            intensify() {
                this.spawnRate = 60; // Flood the screen
                this.startLoop();
            },

            createBurst(x, y) {
                for (let i = 0; i < 40; i++) {
                    const p = document.createElement('div');
                    p.innerHTML = 'üíñ';
                    p.style.position = 'fixed';
                    p.style.left = x + 'px';
                    p.style.top = y + 'px';
                    p.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    p.style.pointerEvents = 'none';
                    p.style.zIndex = '1000';
                    document.body.appendChild(p);

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 12 + 4;
                    let posX = x;
                    let posY = y;
                    let opacity = 1;

                    const move = () => {
                        posX += Math.cos(angle) * velocity;
                        posY += Math.sin(angle) * velocity;
                        opacity -= 0.015;
                        p.style.left = posX + 'px';
                        p.style.top = posY + 'px';
                        p.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(move);
                        } else {
                            p.remove();
                        }
                    };
                    requestAnimationFrame(move);
                }
            }
        };

        /**
         * ‚öôÔ∏è MODULE: INTERACTION CONTROLLER
         * Manages button states, "No" button escaping, and scene flow.
         */
        const InteractionController = {
            noCount: 0,
            isLocked: false,
            dialogues: [
                "Are you sure?",
                "Think again! ü§®",
                "Wait... check that click!",
                "You cannot escape destiny.",
                "I can do this all day...",
                "The 'Yes' button is right there!",
                "Stop playing hard to get! ‚ù§Ô∏è"
            ],

            init() {
                const noBtn = document.getElementById('no-btn');
                const yesBtn = document.getElementById('yes-btn');

                // Escape Logic
                noBtn.addEventListener('mouseover', () => this.moveNoButton());
                noBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveNoButton();
                });
                noBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.moveNoButton();
                });

                // Final Payoff Logic
                yesBtn.addEventListener('click', (e) => this.triggerSuccess(e));
            },

            moveNoButton() {
                if (this.isLocked) return;

                this.noCount++;
                const noBtn = document.getElementById('no-btn');
                const question = document.getElementById('question');
                const counterDisplay = document.getElementById('counter-text');

                // Calculate random safe position
                const padding = 100;
                const maxX = window.innerWidth - padding;
                const maxY = window.innerHeight - padding;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noBtn.style.position = 'fixed';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;

                // Update text based on count
                const index = Math.min(this.noCount - 1, this.dialogues.length - 1);
                question.innerText = this.dialogues[index];
                counterDisplay.innerText = `Attempts to say No: ${this.noCount}`;
            },

            triggerSuccess(e) {
                if (this.isLocked) return;
                this.isLocked = true;

                // 1. Visual Payoff: Burst Particles
                AnimationController.createBurst(e.clientX, e.clientY);

                // 2. Continuous Flow: Intensify background hearts
                AnimationController.intensify();

                // 3. Scene Transition: Zoom and Fade
                document.getElementById('main-container').classList.add('cinematic-zoom');

                // 4. Overlay Scene: Final Message
                setTimeout(() => {
                    document.getElementById('yay-overlay').classList.add('visible');
                }, 800);
            }
        };

        // Initialize Everything
        window.onload = () => {
            AnimationController.init();
            InteractionController.init();
        };
    </script>
</body>
</html>
